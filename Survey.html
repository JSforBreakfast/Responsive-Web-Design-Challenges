<!DOCTYPE html>
<html>
<body>
  <head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale-1.0">
    <link rel="stylesheet" text:"text/css" href="survey.css">
</head>
<div class="grid">
<div class="title">
  <h1>Listener Survey</h1>
  <br>
  <h4>Software development podcasts</h4>
</div>

<div class="header">
<label for="FavoritePodcast"><strong>
Which coding podcast is your favorite?
</strong>
</label>
<br>
<br>
<select id="dropdown" name="FavoritePodcast" class="dropdown">
      <option disabled value>Select one</option>
                  <option  value="code_newbie">Code Newbie</option>
            <option  value="women_in_tech_podcast">Women in Tech Podcast</option>
      <option value="command_line_heroes">Command Line Heroes</option>
      <option value="full_stack_podcast">Full Stack Radio</option>
      <option value="javasscript_jabber">JavaScript Jabber</option>
      <option value="back_to_front_show">Back to Front Show</option>
      <option value="the_web platform_podcast">The Web Platform Podcast</option>
      <option value="responsive_web_design_podcast">Responsive Web Design Podcast</option>
      <option value="talk_python_to_me">Talk Python To Me</option>
            <option value="LTCWM_PODCAST">LTCWM PODCAST</option>
            <option value="CppCast">CppCast</option>
            <option value="Software_Engineering_Daily">Software Engineering Daily</option>
            <option value="other">Other</option>
    </select>
</div>
<div class="content">
<label for="comments"><strong>
Which podcasts should we include on the list?</strong>
</label>
<br>
<br>
<textarea class="input-field" style="height:4em;resize:vertical;" name="comment" placeholder="Make your suggestions" rows="4" cols="20">
</textarea>
</div>
<div class="radio">
<label for="userRating"><strong>
How often do yout listen to podcasts?</strong>
<br>
<br>
</label>
<ul style="list-style: none;">
            <li class="label"><label>Every day <input name="radio-buttons" value="5"  type="radio" ></label></li>
            
            <li class="label"><label>Almost every day<input name="radio-buttons" value="4"  type="radio" ></label></li>
            
            <li class="label"><label>Sometimes<input name="radio-buttons" value="3"  type="radio" ></label></li>
            
            <li class= "label"><label>Occasionally<input name="radio-buttons" value="2"  type="radio" ></label></li>
            
            <li class="label"><label>Rarely<input name="radio-buttons" value="1"  type="radio" ></label></li>
          </ul>
          </div>
          <div class="opinion">
          <label for="most-like"><strong>
          What do you like the most about your favorite podcasts?
          </strong>
          </label>
          <br>
          <br>
          <select id="most-like" name="mostLike" class="dropdown">
      <option disabled selected value>Select one</option>
      <option value="The_information_they_provide">The information they provide</option>
      <option value="The_impression_of_having_company_while_coding">The impression of having company while coding</option>
      <option value="The_context_it_gives_you_to_better_understand_what_you're_learning">The context it gives you to better understand what you're learning</option>
      <option value="I_don't know,_there_are_so_many_different_things">I don't know, there are so many different things</option>
    </select>
    <br>
    <br>
     <label for="comments">Tell us more</label>
     <br>
     <br>
     <textarea class="input-field" style="height:4em;resize:vertical;" name="comment" placeholder="Your opinion matters" rows="4" cols="20">
</textarea>
</div>
<div class="interests">
<label for="preferences"><strong>What are your interests?</strong></label>
<br>
<br>
<ul class="interests" id="preferences" style="list-style: none;">
            <li class="checkbox"><label><input name="prefer" value="1" type="checkbox">Programming languages</label></li>
          <li class="checkbox"><input name="prefer" value="2" type="checkbox">Gender/ethnic diversity in tech</li>
          <li class="checkbox"><input name="prefer" value="3" type="checkbox">Code journeys </li>
          <li class="checkbox"><label><input name="prefer" value="4" type="checkbox">Open source communities</label></li>
          <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" >Software Engineering best practices</label></li>
          <li class="checkbox"><label><input name="prefer" value="6" type="checkbox">Study habits/tips</label></li>
          <li class="checkbox"><label><input name="prefer" value="7" type="checkbox">Meetups in your area</label></li>
          <li class="checkbox"><label><input name="prefer" value="8" type="checkbox">Frameworks</label></li>
          <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">Career paths/development</label></li>
          <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Tech forums</label></li>
          <li class="checkbox"><label><input name="prefer" value="11" type="checkbox" class="userRatings">Courses</label></li>
          <li class="checkbox"><label><input name="prefer" value="12" type="checkbox" class-"userRatings">Tech entrepreneurship</label></li>
          <li class="checkbox"><label><input name="prefer" value="13" type="checkbox" class-"userRatings">Machine Learning</label></li>
          <li class="checkbox"><label><input name="prefer" value="14" type="checkbox" class-"userRatings">Data Science</label></li>
          <li class="checkbox"><label><input name="prefer" value="15" type="checkbox" class-"userRatings">Other</label></li>
          </ul>
          <br>
          <label for="comments"><strong>
          Not on the list?</strong>
          </label>
          <br>
          <br>
<textarea class="input-field" style="height:4em;resize:vertical;" name="comment" placeholder="Your opinion matters" rows="4" cols="20">
</textarea>
</div>

<div class="personal">
 <h3><strong>About me</strong></h3>
 <br>
 <div class="about-me">
 <label class= "" for="name"> Name: </label>
 <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
<br>
<br>
<label class="" for="email"> Email: </label>
<input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email" required>
 <br>
 <br>
 <label class="age" for="age"> Age: </label>
 <input class="age" type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Enter your Age" required>
 <br>
 <br>
 <label class="" for="gender"> Gender: </label>
 <input autofocus type="text" name="gender" id="gender" class="input-field" placeholder="Enter your gender" required>
<br>
<br>
<label class="" for="ethnicity"> Ethnicity: </label>
<input autofocus type="text" name="ethnicity" id="ethnicity" class="input-field" placeholder="Enter your ethnicity" required>
<br>
</div>
</div> 
<div class= "footer"><p> Developed by <a href="https://twitter.com/JSforbreakfast" target="_blank">Vitor Emanuel</a> (to be continued)</p> </div>
</div>
</body>
</html>
