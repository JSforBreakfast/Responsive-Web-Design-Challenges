<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="FCC_survey.css">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/8bit-wonder" type="text/css"/>
    
</head>

<body>
 
    <div class="insidebody">
        <header>
          <h1 id="title"><strong>Listener Survey</strong></h1>
            <p id="description">Software Development Podcasts</p>
        </header>
        <section>
            <form id="survey-form">
                <label for="name" id="name-label">Your Name</label>
                <div class="names">
                    <input type="text" id="name" required="true" placeholder="First Name">
                    <input type="text" id="fname" required="true" placeholder="Last Name">
                </div>
                <label for="email" id="email-label">Your Email</label>
                <input type="email" id="email" required="true" placeholder="name@email.com">
                <label for="name" id="number-label">Your Age</label>
                <input type="number" min="1" max="80" placeholder="Age" id="number" placeholder="24">
              
              
                <label>How did you hear about this website?</label>
                <select id="dropdown">
                    <option>Select Option</option>
                    <option>Social Media</option>
                    <option>Advertisment</option>
                    <option>Search Engine</option>
                    <option>My Friends</option>
                </select>
                <label>Which device do you normally use to access the website?</label>
                <ul>
                    <li><input id="checkbox" type="checkbox" name="" value="1">Desktop/Laptops</li>
                    <li><input id="checkbox" type="checkbox" name="" value="2">Mobile Devices</li>
                    <li><input id="checkbox" type="checkbox" name="" value="3">Pad Devices</li>
                </ul>
                <label>What browser do you normally use to access the website?</label>
                <ul>
                    <li><input id="radio" type="radio" name="browser" value="mf"> Mozilla Firefox</li>
                    <li><input id="radio" type="radio" name="browser" value="gc">Google Chrome</li>
                    <li><input id="radio" type="radio" name="browser" value="ie">Internet Explorer</li>
                    <li><input id="radio" type="radio" name="browser" value="om">Opera Mini</li>
                    <li><input id="radio" type="radio" name="browser" value="s">Safari</li>
                    <li><input id="radio" type="radio" name="browser" value="o">Others</li>
                </ul>
                <label>Are you satisfied with the website?</label>
                <ul>
                    <li><input id="radio" type="radio" name="browser" value="mf"> Very Satisfied</li>
                    <li><input id="radio" type="radio" name="browser" value="gc">Satisfied</li>
                    <li><input id="radio" type="radio" name="browser" value="ie">Neutral</li>
                    <li><input id="radio" type="radio" name="browser" value="om">Unsatisfied</li>
                    <li><input id="radio" type="radio" name="browser" value="s">Very Unsatisfied</li>
                </ul>
                <label>Additional Comments</label>
                <textarea placeholder="Other comments"></textarea>
                <button type="submit" id="submit">Submit</button>
            </form>
        </section>
        <footer>
            <span> Developed by  </span>
        </footer>
    </div>
   
</body>

</html>
